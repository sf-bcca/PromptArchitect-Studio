<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PromptArchitect Studio</title>
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Professional-grade workbench for engineering high-performing AI prompts." />
    
    <!-- iOS / Safari Specific Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PromptArchitect" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <!-- Tailwind Script (In development, consider moving to Build tool) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "media",
      };
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      html, body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        /* Prevent elastic scroll on mobile */
        overscroll-behavior-y: none;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
    </style>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-950 dark:text-slate-50 transition-colors duration-200"
